<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* 画面全体の中央に配置するための設定 */
        body {
            margin: 0;
            height: 100vh;      /* 画面の高さいっぱいにする */
            display: flex;
            flex-direction: column; /* 縦に並べる */
            justify-content: center; /* 上下の中央 */
            align-items: center;    /* 左右の中央 */
            background-color: #f9f9f9;
            font-family: sans-serif;
        }

        /* スピナーの外見！ */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Loading... テキストのスタイル */
        .loading-text {
            margin-top: 15px; /* スピナーとの間隔 */
            font-size: 18px;
            color: #555;
            letter-spacing: 1px; /* 文字の間隔を少し広げる */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 文字を点滅させるアニメーション例 */
        .loading-text {
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="loader"></div>

    <div class="loading-text">Loading...</div>

</body>
</html>
