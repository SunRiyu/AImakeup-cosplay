<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイク調整画面</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    
    <div id="header-placeholder"></div>
    
    <main class="content-wrapper">
        <div class="image-section">
            <p class="image-label">生成した画像（仮）</p>
            <img src="../コスプレイヤー画像/answer.png" alt="生成した画像">
        </div>
        <div class="adjustment-controls">
            <p>ここにメイク調整のコントロールが入ります。</p>
            <button>調整を適用</button>
        </div>
    </main>
     <div class="btn-gradient">
<a href="/generate/generate.html">戻る</a>
</div>
    <div id="footer-placeholder"></div>

    <script src="../common.js"></script>
    
    <script>
        // HTMLファイルは edit/ フォルダにあるため、親ディレクトリ (../) を経由して includes フォルダ内のファイルを指定
        includeHtml('header-placeholder', '../includes/header.html');
        includeHtml('footer-placeholder', '../includes/footer.html');
    </script>
    
    <script src="home.js"></script> 
    <script src="generate.js"></script>
</body>
</html>
