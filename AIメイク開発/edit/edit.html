<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイク調整画面</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <main class="content-wrapper">
        <div class="image-section">
            <p class="image-label">肌領域の検出プレビュー</p>
            <div style="position: relative; display: inline-block;">
                <img id="targetImage" src="../コスプレイヤー画像/answer.png" alt="生成した画像"
                    style="max-width: 500px; display: block;">
                <canvas id="skinCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
            </div>
        </div>
        <div class="adjustment-controls">
            <p>【画像解析ツール】</p>
            <button onclick="detectEdges()">1. 境界線を抽出</button>
            <button onclick="defineHairArea()">2. 髪の毛を定義</button>
            <button onclick="detectSkin()">3. 肌を抽出</button>
            <button onclick="colorHairBlack()">髪の毛を黒くする</button>
            <p id="statusText">実行したい解析を選択してください</p>
        </div>
    </main>
    <script src="../common.js"></script>

    <script>
        // HTMLファイルは edit/ フォルダにあるため、親ディレクトリ (../) を経由して includes フォルダ内のファイルを指定
        includeHtml('header-placeholder', '../includes/header.html');
        includeHtml('footer-placeholder', '../includes/footer.html');
    </script>

    <script src="home.js"></script>
    <script src="generate.js"></script>
    <script src="edit.js"></script>
    <script src="image.js"></script>
    <script src="hair-definition.js"></script>
</body>

</html>
