<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メイク調整画面</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <main class="content-wrapper">
        <div class="image-section">
            <p class="image-label">髪の毛領域の解析プレビュー</p>
            <div style="position: relative; display: inline-block;">
                <img id="targetImage" src="../コスプレイヤー画像/answer.png" alt="生成した画像"
                    style="max-width: 500px; display: block;">
                <canvas id="skinCanvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
            </div>
        </div>
        <div class="adjustment-controls">
            <p>【画像解析ツール】</p>
            <button id="detectSkinBtn">髪の毛を判別して黒くする</button>
            <p id="statusText">ボタンを押すと解析と加工を開始します</p>
        </div>
    </main>

    <div class="btn-gradient">
<a href="/home/CosplayMakeup.html">戻る</a>
</div>
    <div id="footer-placeholder"></div>

    <script src="../common.js"></script>

    <script>
        // ヘッダーとフッターの読み込み
        includeHtml('header-placeholder', '../includes/header.html');
        includeHtml('footer-placeholder', '../includes/footer.html');
    </script>

    <script src="home.js"></script>
    <script src="generate.js"></script>
    <script src="hair-processor.js"></script>

</body>

</html>
